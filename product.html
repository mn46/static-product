<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>T-shirt</title>

</head>

<body>
    
    <nav>
        <ul class="nav-list">
            <li><a href="index.html" aria-label="Back to homepage">home</a></li>
            <li><a href="category.html" aria-label="Categories">categories</a></li>
            <li><a href="productlist.html" aria-label="Products">products</a></li>
        </ul>
    </nav>

    <main class="main-product">

        <div class="product-photo">
            <img src="" alt="Nike T-shirt">
            <div class="purchase-info">
                <p class="product-name"></p>
                <div class="product-details">
                    <p class="brand">Brand: Nike</p>
                    <p class="gender">Gender: Men</p>
                    <p class="type">Type: T-shirt</p>
                </div>
                <div class="product-style">
                    <div class="color"></div>
                    <div class="size-grid">
                        <div class="size">s</div>
                        <div class="size" class="selected">m</div>
                        <div class="size">l</div>
                        <div class="size">xl</div>
                    </div>
                </div>
                <div class="purchase">
                    <div class="price">DKK 1595,-</div>
                    <div class="button">add to cart</div>
                </div>
            </div>
        </div>

        <div class="description">
            <p></p>
            <p></p>
            <div class="textile"></div>
        </div>

    </main>

    <footer></footer>

    <script src="product.js"></script>

</body>

</html>
